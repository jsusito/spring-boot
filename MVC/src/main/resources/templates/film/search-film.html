<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="fragments/head :: head(title='tokio films')">

<body>
<header th:replace="fragments/header"></header>
<div class="search-title album py-5 bg-light-0 bg-opacity-75">
    <div class="container fluid">
		
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="alert alert-success" role="alert"  th:if="${films.size()} == 0">No se encontró película que contenga esas palabras </div>
        <div class="col" th:each="film : ${films}">
           
          <div class="card shadow-sm">
            <img class="img-thumbnail" th:src="@{'/external/'} + ${film.poster}">
            <div class="card-body">
              <p class="card-text" th:text="${film.title}"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                     <a type="button" class="btn btn-sm btn-outline-primary" th:href="@{'/film/'} + ${film.id}">ver película</a>
                </div>
                <small class="text-muted" th:text="${film.year}" ></small>
                </div>
            </div>
          </div>
        </div>
       </div>
      </div>
     </div>	
	
     

<footer th:replace = "fragments/footer"></footer>
</body>
</html>
