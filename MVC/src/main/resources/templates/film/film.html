<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head(title='tokio films')">
<body>
	<header th:replace="fragments/header"></header>
	
	<!-- Formulario de Puntuar -->
	<div class="container my-5">
		<div class="row mt-4 d-flex justify-content-center">

			<div class="card mb-3 p-0">
				<div class="row g-0">
					<div class="col-md-4">
						<img th:src="@{'/external/'} + ${poster}" class="img-fluid rounded-end" alt="...">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<div class="d-flex justify-content-end" th:if="${points} != null" >
								<p class="bg-info text-dark fw-bold" >Tu Puntuacion: <span class="bg-info text-dark" th:text="${points}"></span>
									
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
  										<path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/>
									</svg>
								
								</p>
							</div>
							<div class="d-flex justify-content-end" th:if="${reviewExist} == true" >
								<p class="bg-secondary text-dark fw-bold" >Crítica: 									
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
  										<path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/>
									</svg>
								
								</p>
							</div>
							<h4 class="text-success" th:text="${title}"></h4>
							<p class="card-text">
								<small class="text-muted" th:text="${year}"></small>
							</p>
							<p class="fw-bold">
								Director: <span class="card-text fw-normal" th:text="${director}"></span>
							</p>
							<p class="fw-bold">
								Guionistas: <span class="card-text fw-normal" th:text="${guionistas}"></span>
							</p>
							<p class="fw-bold">
								Musicos: <span class="card-text fw-normal" th:text="${musicos}"></span>
							</p>
							<p class="fw-bold">
								Fotografo: <span class="card-text fw-normal" th:text="${fotografo}"></span>
							</p>
							<p class="fw-bold">
								Actores: <span class="card-text fw-normal" th:text="${actores}"></span>
							</p>
							<p class="card-text" th:text="${sinopsis}"></p>
							<form th:action="@{/film}" th:object="${score}" method="post" th:if="${check} == false">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio1" th:value="1" required>
									<label class="form-check-label" for="inlineRadio1">1</label>
							    </div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio2" th:value="2">
									<label class="form-check-label" for="inlineRadio2">2</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio3" th:value="3"> 
										<label class="form-check-label"
										for="inlineRadio3">3</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio4" th:value="4">
								<label class="form-check-label" for="inlineRadio4">4</label>
							    </div>
							    <div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio5" th:value="5">
									<label class="form-check-label" for="inlineRadio5">5</label>
							    </div>
							    <div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio6" value="6">
									<label class="form-check-label" for="inlineRadio6">6</label>
							    </div>
							    <div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio7" th:value="7">
									<label class="form-check-label" for="inlineRadio7">7</label>
							    </div>
							    <div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio8" th:value="8">
									<label class="form-check-label" for="inlineRadio8">8</label>
							    </div>
							    <div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio9" th:value="9">
									<label class="form-check-label" for="inlineRadio9">9</label>
							    </div>
							    <div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{value}" id="inlineRadio10" th:value="10">
									<label class="form-check-label" for="inlineRadio10">10</label>
							    </div>
							    <div class="my-3">
							    	<button type="submit" class="btn btn-primary">Puntuar</button>
							    </div>
								</form>
						</div>
					</div>
				</div>
			</div>
			<div class="card mb-3 p-0" th:if="${reviewExist == false}">
			    <div class="card-body">
				    <h5 class="card-title text-uppercase">Añadir crítica</h5>
				    <form class="mb-3" th:action="@{'/add-review'}" th:object="${newReview}" method="post">
					    <div class="mb-3">
						    <label for="titulo" class="form-label">Título</label>
						    <input class="form-control" th:field="*{title}" type="text" placeholder="Título" id ="titulo" required>
					    </div>
					    <div class="mb-3">
						    <label for="critica" class="form-label">critica</label>
						    <input class="form-control" th:field="*{textReview}" type="text" placeholder="Añade la crítica" id ="crítica" required>
					    </div>					    
					    <button class="btn btn-primary" type="submit">Guardar</button>
				    </form>
		  	</div>
		</div>
		</div>
		
		
		
		<!--  Las reseñas -->
		<div th:if="${reviewExist} == true">	
			<div class="row mt-4 d-flex justify-content-center">
				<h3 class="text-center text-primary">Las reseñas</h3>
			</div>
			<div class="row mt-4 d-flex justify-content-center">
				<div class="column "></div>
				<table class="table table-striped">
				<thead>
				<tr>
				<th scope="col">Usuario</th>
				<th scope="col">Titulo</th>
				<th scope="col">Critica</th>
				<th scope="col">Fecha</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="review : ${reviews}">
				<th scope="row" th:text="${review.getUsername()}"></th>
				<td th:text="${review.getTitle()}"></td>
				<td th:text="${review.getTextReview()}"></td>
				<td th:text="${review.getDate()}"></td>
				</tr>
				</tbody>
				</table>
			</div>
		</div>
		</div>
	
	
	
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
