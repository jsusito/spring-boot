<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="fragments/head :: head(title='tokio films')">

<body>
<header th:replace="fragments/header"></header>
<div class="container mt-5 " >
	<div class="row">
		<h2 class="display">Nuevo Usuario</h2>
		<div class="col-lg-4 col-sm-12">	
			<form th:object="${user}">
			  <div class="mb-3">
			    <label for="name" class="form-label">nombre de usuario</label>
			    <input th:field="*{username}" type="text" class="form-control" aria-describedby="emailHelp" id="name" disabled="disabled">
			    <label for="password" class="form-label">Password</label>
			    <input type="text" class="form-control" aria-describedby="emailHelp" id="password" disabled="disabled" value="*********">
			    <label for="email" class="form-label">Email</label>
			    <input th:field="*{email}" type="email" class="form-control" aria-describedby="emailHelp" id="email" disabled="disabled">
			    
			    <label for="nombre" class="form-label">Nombre</label>
			    <input th:field="*{name}" type="text" class="form-control" aria-describedby="emailHelp" id="nombre" disabled="disabled">
			    <label for="apellido" class="form-label">Apellido</label>
			    <input th:field="*{surname}" type="text" class="form-control" aria-describedby="emailHelp" id="apellido" disabled="disabled">
			    <label for="fecha" class="form-label">Fecha de Nacimiento</label>
			    <input type="text" class="form-control" aria-describedby="emailHelp" id="fecha" disabled="disabled" >
			    
			    <label for="tipos" class="form-label">Roles</label>
			    <input th:value="*{roles}" type="text" class="form-control" aria-describedby="emailHelp" id="tipos" disabled="disabled" >
			    <div class="mt-2">
			    	<p class="alert alert-success" th:text="${result}"></p>
			    </div>
			    <div class="mt-3">
			    	<a type="button" class="btn btn-primary" th:href="@{'/index'}">Inicio</a>
			  		<a type="button" class="btn btn-primary" th:href="@{'/new-user'}">Volver</a>
			  	</div>
			  </div>
			  
			</form>
		</div>
		<div class="col-lg-8 col-sm-12">
			<img th:src="@{'/images/users/portada.jpg'}" class="img-fluid">
		</div>
	</div>
	
</div>
	
     

<footer th:replace = "fragments/footer"></footer>
</body>
</html>
